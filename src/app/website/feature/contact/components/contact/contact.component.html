<div>
  <input type="email" [formControl]="emailField" />
  <button [disabled]="emailField.invalid">Enviar</button>
  <div *ngIf="emailField.errors && emailField.dirty">
    <p *ngIf="emailField.hasError('required')">El campo es obligatorio</p>
    <p *ngIf="emailField.hasError('minlength')">
      El campo debe tener m√≠nimo 10 caracteres
    </p>
    <p *ngIf="emailField.hasError('maxlength')">
      El campo debe tener maximo 20 caracteres
    </p>
  </div>
</div>
<hr />
<input type="text" [formControl]="nameField" />
<button [disabled]="nameField.invalid" (click)="getValue()">click</button>
<div *ngIf="nameField.errors && nameField.dirty">
  <p *ngIf="nameField.hasError('required')">El campo es obligatorio</p>
  <p *ngIf="nameField.hasError('isEmerson')">
    El campo debe ser 'Emerson' solo ....
  </p>
</div>
